apiVersion: v1
kind: ConfigMap
metadata:
  name: visit-counter-config
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "visits"
---
apiVersion: v1
kind: Secret
metadata:
  name: visit-counter-secret
type: Opaque
stringData:
  DB_USER: "postgres"
  DB_PASSWORD: "postgres"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: visit-counter
  labels:
    app: visit-counter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: visit-counter
  template:
    metadata:
      labels:
        app: visit-counter
    spec:
      containers:
        - name: visit-counter
          image: visit-counter-app
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: visit-counter-config
            - secretRef:
                name: visit-counter-secret
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: visit-counter
spec:
  type: NodePort
  selector:
    app: visit-counter
  ports:
    - port: 8000
      targetPort: 8000
